<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
		<meta charset="UTF-8">
		<title>Witch Audio - Support</title>
		<div class="header">
            <div class="header-left">
                <h1>Witch Audio</h1> 
                <a id="homepage-header" href="https://witchaudio.github.io/index.html">Home</a>
                <a id="musicpage-header" href="music.html">Music</a>
                <a id="gamespage-header" href="games.html">Games</a>

        <style>
            body {
            background-color: #000;
            color: #fff;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 12px;
            line-height: 1.2;
            text-align: center;
            background-image: url(assets/bg.gif);
            background-repeat: repeat;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            height: 100px;
            }

            .header-left {
            display: flex;
            align-items: center;
            margin-right: 10px;
            }

            .header-left h1 {
            color: #00ff00;
            margin-right: 10px;
            font-size: 60px;
            }

            .header-left h1:hover {
                color: #fff;
            }

            .header-left a {
            display: inline-block;
            padding: 10px;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            margin-right: 10px;
            }

            .header-left a:hover {
            color: #00ff00;
            }
            h1 {
                font-size: 40px;
                margin-top: 10px;
                margin-bottom: 20px;
                color: #00ff00;
                text-shadow: 1px 1px #000;
                text-align: center;
                border-bottom: 1px solid #00ff00;
                padding-bottom: 5px;
            }

            #homepage-header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            height: 100px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 auto;
        }
            p {
                font-size: 20px;
                margin-top: 0;
                margin-bottom: 20px;
                text-align: center;
            }
            form {
                margin-top: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            label {
                font-size: 20px;
                margin-bottom: 10px;
            }
            input[type="text"], textarea {
                padding: 10px;
                margin-bottom: 20px;
                width: 100%;
                max-width: 500px;
                border-radius: 4px;
                border: none;
                background-color: #333;
                color: #fff;
                font-size: 16px;
                resize: vertical;
            }
            input[type="submit"] {
                background-color: #00ff00;
                color: #000;
                font-size: 16px;
                font-weight: bold;
                text-align: center;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: all 0.3s ease-in-out;
            }
            input[type="submit"]:hover {
                background-color: #000;
                color: #fff;
            }
            </style>
	
	<body>
