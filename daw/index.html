<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<header>
		<div class="header">
			<div class="logo">
				<img src="witchaudio.png" alt="Witch Audio Logo">
			  </div>
			<div class="header-left">
				<h1>Witch Audio</h1> 
				<a id="homepage-header" href="https://witchaudio.github.io/index.html">Home</a>
				<a id="musicpage-header" href="https://witchaudio.github.io/music.html">Music</a>
				<a id="gamespage-header" href="https://witchaudio.github.io/games.html">Games</a>
				<a id="supportpage-header" href="https://witchaudio.github.io/support.html">Support</a>
			</div>
		</div>
	</header>
	

	<title>Cheap DAW</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<h1>Cheap DAW</h1>
	<div id="metronome">
		<button id="metronome-button">Metronome Click: OFF</button>
		<br>
		<input type="range" id="tempo-slider" min="60" max="200" step="1" value="120" oninput="changeTempo(this.value)">
		<label for="tempo-slider">Tempo</label>
		<div id="tempo-label">120 BPM</div>
	  </div>
	  
	<div id="sequencer">
        <label for="kick">kick</label>
		<div class="step-row">
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
		</div>
		<div class="step-row">
            <label for="snare">snare</label>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
		</div>
		<div class="step-row">
            <label for="hihat">hihat</label>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
		</div>

		<div id="melodic-sequencer">
			<!-- Melodic elements go here -->
			
		</div>
		

	</div>
	<div id="timeline">
		<div id="progress">
			<div id="measures"></div>
		</div>
	</div>
	<div id="controls">

		<button id="play-button" onclick="play()">Play</button>
		<!-- <button id="pause" onclick="pause()">Pause</button> -->
		<button id="stop" onclick="stop()">Stop</button>
		<button id="clear" onclick="clearSelection()">Clear</button>
	  </div>
	  <div id="arrangement">
		<h2>Arrangement</h2>
		<div id="arrangement-view"></div>
		<div id="arrangement-measures"></div>
	</div>

	<div id="samples">
		<button class="sample" onclick="playSample('sounds/cminor7.wav')">Sample 1</button>
		<button class="sample" onclick="playSample('sounds/gmaj7-chord.wav')">Sample 2</button>
		<button class="sample" onclick="playSample('sounds/slam.wav')">Sample 3</button>
	  </div>
	  
	  
	

	<audio id="kick" src="sounds/kick.wav"></audio>
	<audio id="snare" src="sounds/snare.wav"></audio>
	<audio id="hihat" src="sounds/closedhat.wav"></audio>
    <audio id="my-sample-1" src="sounds/kick.wav"></audio>
    <audio id="my-sample-2" src="sounds/snare.wav"></audio>
    <audio id="my-sample-3" src="sounds/closedhat.wav"></audio>
	<audio id="metronome-click" src="sounds/metronome.wav"></audio>
	
</body>
</html>
