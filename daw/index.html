<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<title>Cheap DAW</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Cheap DAW</h1>
	<div id="sequencer">
        <label for="kick">kick</label>
		<div class="step-row">
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
		</div>
		<div class="step-row">
            <label for="kick">snare</label>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
		</div>
		<div class="step-row">
            <label for="kick">hat1</label>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
		</div>
		<div class="step-row">
            <label for="kick">hat2</label>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
			<button class="step"></button>
		</div>
	</div>
	<div id="timeline">
		<div id="progress"></div>
	</div>
	<div id="controls">
		<button id="play" onclick="play()">Play</button>
		<button id="pause" onclick="pause()">Pause</button>
		<button id="stop" onclick="stop()">Stop</button>
		<button id="clear" onclick="clearSelection()">Clear</button>
	  </div>

	<audio id="kick" src="sounds/kick.wav"></audio>
	<audio id="snare" src="sounds/snare.wav"></audio>
	<audio id="hihat" src="sounds/closedhat.wav"></audio>
    <audio id="my-sample-1" src="sounds/kick.wav"></audio>
    <audio id="my-sample-2" src="sounds/snare.wav"></audio>
    <audio id="my-sample-3" src="sounds/closedhat.wav"></audio>
	<script src="script.js"></script>
</body>
</html>
