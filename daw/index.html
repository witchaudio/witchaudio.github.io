<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<title>Cheap DAW</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="header">
			<div class="logo">
				<img src="witchaudio.png" alt="Witch Audio Logo">
			</div>
			<div class="header-left">
				<h1>Witch Audio</h1> 
				<a id="homepage-header" href="https://witchaudio.github.io/index.html">Home</a>
				<a id="musicpage-header" href="https://witchaudio.github.io/music.html">Music</a>
				<a id="gamespage-header" href="https://witchaudio.github.io/games.html">Games</a>
				<a id="supportpage-header" href="https://witchaudio.github.io/support.html">Support</a>
			</div>
		</div>
	</header>

	<h1>Cheap DAW</h1>

	<div id="sample-search" class="center">
		<input type="text" id="search-input" placeholder="Search for samples...">
		<button id="search-button">Search</button>
		<div id="search-results"></div>
	</div>

	<div id="samples"></div>

	<div id="metronome">
		<button id="metronome-button">Metronome Click: OFF</button>
		<br>
		<input type="range" id="tempo-slider" min="60" max="200" step="1" value="120" oninput="changeTempo(this.value)">
		<label for="tempo-slider">Tempo</label>
		<div id="tempo-label">120 BPM</div>
	</div>

	<div id="sequencer-arrangement-container">
		<div class="tabs">
			<button id="sequencer-tab" class="tab" onclick="switchTo('sequencer')">Sequencer</button>
			<button id="arrangement-tab" class="tab" onclick="switchTo('arrangement')">Arrangement</button>
		</div>
		
		 
			<div id="sequencer-view" class="view" style="display: none;">
				<div id="sequencer">
					<label for="kick">kick</label>
					<div class="step-row">
						<button class="step"></button>
						<button class="step"></button>
						<button class="step"></button>
						<button class="step"></button>
						<button class="step"></button>
						<button class="step"></button>
						<button class="step"></button>
						<button class="step"></button>
					</div>
					<label for="snare">snare</label>
					<div class="step-row">
						<button class="step"></button>
						<button class="step"></button>
						<button class="step"></button>
						<button class="step"></button>
						<button class="step"></button>
						<button class="step"></button>
						<button class="step"></button>
						<button class="step"></button>
					</div>
					<label for="hihat">hihat</label>
					<div class="step-row">
						<button class="step"></button>
						<button class="step"></button>
						<button class="step"></button>
						<button class="step"></button>
						<button class="step"></button>
						<button class="step"></button>
						<button class="step"></button>
						<button class="step"></button>
					</div>
				</div>
			</div>
			<div id="arrangement-view" class="view" style="display: none;">
				<button id="qwerty-button-1" class="qwerty-button">Q</button>
				<button id="qwerty-button-2" class="qwerty-button">W</button>
				<button id="qwerty-button-3" class="qwerty-button">E</button>
				<button id="qwerty-button-4" class="qwerty-button">R</button>
				<button id="qwerty-button-5" class="qwerty-button">T</button>
				<button id="qwerty-button-6" class="qwerty-button">Y</button>
			</div>  
	</div>
	
	 

	
	<div id="timeline">
		<div id="progress">
			<div id="measures"></div>
		</div>
	</div>

	<div id="controls">
		<button id="play-button" onclick="play()">Play</button>
		<!-- <button id="pause" onclick="pause()">Pause</button> -->
		<button id="stop" onclick="stop()">Stop</button>
		<button id="clear" onclick="clearSelection()">Clear</button>
	</div>

	

	<audio id="kick" src="sounds/kick.wav"></audio>
	<audio id="snare" src="sounds/snare.wav"></audio>
	<audio id="hihat" src="sounds/closedhat.wav"></audio>
	<audio id="my-sample-1" src="sounds/kick.wav"></audio>
	<audio id="my-sample-2" src="sounds/snare.wav"></audio>
	<audio id="my-sample-3" src="sounds/closedhat.wav"></audio>
	<audio id="metronome-click" src="sounds/metronome.wav"></audio>

	<script src="script.js" defer></script>
</body>
</html>
